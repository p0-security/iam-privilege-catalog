name: Account manipulation persistence
description: |
  Allows an attacker to maintain access to the target system by manipulating accounts. This can include modifying credentials and permission groups and other activity designed to subvert security policies.
risk: MEDIUM
mitigations:
  - Use least-privileged access
  - Use multi-factor authentication for user and privileged accounts
  - Use firewalls and other access control mechanisms to isolate critical systems
links:
  - https://attack.mitre.org/techniques/T1098/
