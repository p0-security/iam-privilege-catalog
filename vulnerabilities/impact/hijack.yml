name: Resource hijacking
description: |
  Allows an attacker to use system resources for their
  own purposes. Typically used for resource-intensive pursuits
  such as cryptomining, or to provide infrastructure for
  other illegal activities such as running a bot net.
risk: MEDIUM
mitigations:
  - Monitor resource usage and spend
links:
