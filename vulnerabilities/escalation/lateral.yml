name: Lateral movement
description: >-
  Allows an attacker to gain access to additional components
  within a service, or to additional services within the system.
  Often occurs when an attacker can gain access to an additional
  identity (e.g., a service account) that has broader access.
risk: BOOST
mitigations:
  - Use least-privileged access
  - Rotate service account credentials
  - Prevent unencrypted service-account credential storage
  - Monitor suspicious account access
links:
  - https://attack.mitre.org/techniques/T1550/
