name: Data discovery
description: |
  Allows an attacker to inventory stored data objects.
  May allow an attacker to focus attacks on specific data
  repositories. When object identifiers contain sensitive
  information (e.g. tenant identifiers), gives attackers
  access to this information.
risk: LOW
mitigations:
  - Avoid using sensitive data identifiers
links:
  - https://attack.mitre.org/techniques/T1619/