name: Policy discovery
description: >-
  Allows an attacker to read access-control policies.
  May allow an attacker to focus attacks on policy weak points
  (e.g. overprovisioned accounts, or unsecured infrastructure).
risk: LOW
mitigations:
  - Avoid overprovisioned entitlements
links:
