on:
  pull_request: {}
  workflow_call:

name: Lint

jobs:
  lint:
    name: Prettier
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.READ_P0_REPOS }}
      - uses: actions/setup-node@v3
        with:
          node-version: ^18.6.0
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Yarn install
        run: yarn install
      - name: Verify format
        run: yarn prettier --check .
      - name: Spell check
        run: yarn cspell ./vulnerabilities ./services
