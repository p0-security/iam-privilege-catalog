name: Cryptographic exfiltration
description: >-
  Allows an attacker to export cryptographic material from a system.
  Implies "Account Takeover" when the cryptographic material is an
  account credential.
score: CRITICAL
mitigations:
  - Rotate credentials
  - Avoid secret re-use
links:
  - https://attack.mitre.org/techniques/T1552/
