name: Cloud Logging Logs
description: >-
  A Cloud Logging log contains log entries.
scope: MEDIUM
privileges:
  delete:
    risks: [destruction:logs]
    notes: >-
      Destroys all log entries.
  list:
    risks: []
    notes: >-
      Does not allow viewing log entries.

links:
  - https://cloud.google.com/logging/docs/reference/v2/rest/v2/organizations.logs
  - https://cloud.google.com/logging/docs/access-control
