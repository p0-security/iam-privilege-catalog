name: Cloud Log Metrics
description: >-
  Log metrics allow viewing statistics about the number of log entries that match filters.
scope: LOW
privileges:
  create:
    risks: [discovery:infra]
  delete:
    risks: [discovery:infra]
  get:
    risks: [discovery:infra, exfiltration:metadata]
  list:
    risks: [discovery:infra, exfiltration:metadata]
  update:
    risks: [discovery:infra]

links:
  - https://cloud.google.com/logging/docs/access-control
  - https://cloud.google.com/logging/docs/reference/v2/rest/v2/projects.metrics
