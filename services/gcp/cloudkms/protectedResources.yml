name: Cloud KMS Protected Resources
description: >-
  Cloud KMS Protected Resources are Google Cloud resources secured with Cloud KMS keys.
scope: MEDIUM
notes: >-
  This resource may contain information about a broad range of Google Cloud resources.
privileges:
