name: BigQuery data policies
description: >-
  Column-level data-masking policies for BigQuery tables.
scope: HIGH
notes: >-
  Alteration of data-masking policies can allow access to
  sensitive data or deny access to necessary data.
privileges:
  create:
    vulnerabilities: [impact:dos]
  delete:
    vulnerabilities: [escalation:data]
  get:
    vulnerabilities: [discovery:policy]
  getIamPolicy:
    vulnerabilities: [discovery:policy, discovery:account]
  list:
    vulnerabilities: [discovery:policy]
  setIamPolicy:
    vulnerabilities: [escalation:privilege, impact:access, destruction:policy]
  update:
    vulnerabilities: [impact:dos, escalation:data]
links:
  - https://cloud.google.com/bigquery/docs/access-control
