name: BigQuery reservations
description: >-
  Works with capacity commitments to assign BigQuery
  slots to commitments.
scope: MEDIUM
notes: >-
  Reservations affect operational cost.
privileges:
  create:
    risks: [impact:spend]
  delete:
    risks: [impact:spend]
  get:
    risks: [discovery:infra]
    scope: LOW
  list:
    risks: [discovery:infra]
    scope: LOW
  update:
    risks: [impact:spend]
links:
  - https://cloud.google.com/bigquery/docs/reservations-intro
  - https://cloud.google.com/bigquery/docs/access-control
