name: BigQuery saved queries
description: >-
  Access to persist query SQL.
scope: MEDIUM
notes: >-
  Queries can expose relation identifiers and schemata.
privileges:
  create:
    vulnerabilities: []
  delete:
    vulnerabilities: [destruction:infra]
  get:
    vulnerabilities: [discovery:data, discovery:infra]
  list:
    vulnerabilities: [discovery:data, discovery:infra]
  update:
    vulnerabilities: [destruction:infra]
  updateTag:
    notes: Appears unused.
    vulnerabilities: []
  use:
links:
  - https://cloud.google.com/bigquery/docs/work-with-saved-queries
  - https://cloud.google.com/bigquery/docs/access-control
