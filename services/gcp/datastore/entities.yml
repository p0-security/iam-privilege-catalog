name: Entities
description: >-
  An entity is limited to 1 megabyte when stored. Entities operations are billed per operation and per gigabyte per month.
scope: HIGH
notes: >-
  Permissions to create, edit and delete entities can result in spend towards write, read and storage quotas. Access to Entities storing
  sensitive information can result in data exfiltration.s
privileges:
  allocateIds:
    vulnerabilities: []
  create:
    vulnerabilities: [impact:spend]
    notes: >-
      Creating an entity also uses storage quota, which is billed per gigabyte per month along with write to the datastore.
  delete:
    vulnerabilities: [destruction:data, impact:spend]
  get:
    vulnerabilities:
      [discovery:data, collection:data, exfiltration:data, impact:spend]
    notes: >-
      Getting an entity also uses read quota from the datastore.
  list:
    vulnerabilities: [discovery:data, impact:spend]
  update:
    vulnerabilities: [destruction:data, impact:spend]
    notes: >-
      Entity fields can be deleted by updating the document without fields. this will delete all fields in the entity.
links:
  - https://cloud.google.com/datastore/docs/concepts/entities
  - https://cloud.google.com/datastore/pricing
