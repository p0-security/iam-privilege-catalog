name:  Identity Aware Proxy tunnel destination groups resource type.
description: >-
  Refers to a particular group of VMs in you project.
scope:
notes: >-
privileges:
  accessViaIAP:
    risks: [impact:dos, escalation:network]
    notes: >-
      Gives a principal access to a particular IAP secured tunnel destination group.  This could create a dos if access is removed.  An attacker could also use this to gain access to a new 
  create:
    risks: [escalation:network]
    notes: >-
      Creates a new destination group.  An attacker could exploit this to gain access to new machines.
  delete:
    risks: [impact:dos, destruction:network]
    notes: >-
      Deletes an existing tunnel destination group.  This could create a dos if the deleted item is used by other services since they would no longer have access.
  get:
    risks: [discovery:network] #change: discovery:infra as well?
    notes: >-
      Retrieves an existing tunnel destination group.
  getIamPolicy:
    risks: [discovery:policy, discovery:account]
  list:
    risks: [discovery:network] #change: discovery:infra as well?
    notes: >-
      Lists the existing tunnel destination groups.
  remediate:
    risks: []
    notes: >-
      Allows
  setIamPolicy:
    risks: [escalation:privilege, impact:access, destruction:policy]
  update:
    risks: [impact:dos, destruction:network, escalation:network]
    notes: >-
      Updates an existing tunnel destination group.  This could create a dos if an attacker deletes items from the group.  It could also allow an attacker to gain access to machines by adding them to a group they have permission for.
      
links:
  - https://cloud.google.com/iap/docs/managing-access#resources_and_permissions
  - https://cloud.google.com/iap/docs/reference/rest/v1/projects.iap_tunnel.locations.destGroups#TunnelDestGroup