name: Cloud Storage Multi-part uploads
description: |
  A multi-part upload is a job that allows you to upload an object to a Cloud Storage bucket by uploading the data in multiple parts.
scope: LOW
privileges:
  create:
    vulnerabilities: [impact:spend]
    notes: |
      Also requires storage.objects.create permission.
  abort:
    vulnerabilities: [impact:dos]
  list:
    vulnerabilities: [discovery:data]
  listParts:
    vulnerabilities: [discovery:data]

links:
  - https://cloud.google.com/storage/docs/access-control/iam-permissions
